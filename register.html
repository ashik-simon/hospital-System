<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Patient - Hospital Management System</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e2f0d9, #f4f4f4); /* Light gradient background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            animation: fadeIn 1s ease-in-out; /* Fade-in effect */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        header {
            background-color: #4CAF50;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; /* Sticky header */
            top: 0;
            z-index: 1000; /* Ensures header stays on top */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect for navigation links */
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FFD700; /* Gold color on hover */
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            background: #FFD700;
            transition: width .3s;
            bottom: -5px;
            left: 0;
        }

        nav a:hover::after {
            width: 100%; /* Show the underline on hover */
        }

        .logo {
            width: 80px;
            height: auto;
        }

        /* Main content styles */
        main {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            max-width: 600px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        main:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #333;
        }

        /* Input field styling with advanced focus effect */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            position: relative; /* For glow effect */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="password"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4); /* Glow effect */
            outline: none;
        }

        /* Button styling with advanced hover effects */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* For glow effect */
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        /* Login link styling */
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link:hover {
            color: #FFD700; /* Gold color on hover */
            text-decoration: underline; /* Underline on hover */
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: sticky; /* Sticky footer */
            bottom: 0;
            z-index: 1000; /* Ensures footer stays on top */
            width: 100%;
        }

        /* Smooth scrolling behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            main {
                width: 90%;
            }

            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.png" alt="Hospital Logo" class="logo">
        <nav>
            <a href="index.html#departments">Departments</a>
            <a href="index.html#services">Services</a>
            <a href="index.html#testimonials">Testimonials</a>
            <a href="register.html">Register</a>
            <a href="book-appointment.html">Appointments</a>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Register New Patient</h2>
            <form action="register.php" method="post">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <button type="submit">Register</button>
            </form>
            <a href="login.html" class="login-link">Already have an account? Log in here</a> <!-- Login link -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hospital Management System</p>
    </footer>
</body>

</html>
